<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-bar">
        <span class="title">Simple Player</span>
        <div class="window-controls">
            <button id="min-btn">—</button>
            <button id="max-btn">□</button>
            <button id="close-btn">✕</button>
        </div>
    </div>
    <h1>Music Player</h1>

    <div class="buttons">
        <button id="uploadFiles">Upload MP3 Files</button>
        <button id="loadSongs">Load All Songs</button>
    </div>

    <div id="status" class="status"></div>

    <ul id="songList"></ul>

    <script src="renderer.js"></script>
</body>

</html>
